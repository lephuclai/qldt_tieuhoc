{% extends 'nhanvien_templates/base.html' %}
{% block page_title %}
Quản lý lớp
{% endblock page_title %}
{% block main_content %}
    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">


           <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">Quản lý lớp</h3>

                <div class="card-tools">
                  <div class="input-group input-group-sm" style="width: 150px;">
                    <input type="text" name="table_search" class="form-control float-right" placeholder="Search">

                    <div class="input-group-append">
                      <button type="submit" class="btn btn-default"><i class="fas fa-search"></i></button>
                    </div>
                  </div>
                </div>
              </div>
              <!-- /.card-header -->
              <div class="card-body table-responsive p-0">
                <table class="table table-hover text-nowrap">
                  <thead>
                    <tr>
                      <th>Mã lớp</th>
                      <th>Tên lớp</th>
                      <th>Hành động</th>
                    </tr>
                  </thead>
                  <tbody>
                  {% for entry in v_lop %}
                    <tr>
                      <td>{{ entry.malop }}</td>
                      <td>{{ entry.tenlop }}</td>
                      <td>
                        <a href="/NVchinhsuaLop/{{ entry.malop }}" class="btn btn-success">Sửa</a>
                        <a href="/NVxoaLop/{{ entry.malop }}" class="btn btn-success" style="background-color: rgb(176, 0, 0);">Xóa</a>
                    </td>
                    </tr>
                  {% endfor %}
                  </tbody>
                </table>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
        </div>
      </div>
    </section>
    <!-- /.content -->
{% endblock main_content %}

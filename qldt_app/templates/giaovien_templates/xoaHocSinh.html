{% extends 'giaovien_templates/base.html' %}
{% block page_title %}
Xóa học sinh
{% endblock page_title %}
{% block main_content %}
    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
          <div class="row">
              <div class="col-md-12">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Xóa học sinh</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form role="form" action="/luuxoaHocSinh" method="post">
                  {% csrf_token %}
                <div class="card-body">
                    <div class="form-group">
                        <label>Họ và tên</label>
                        <input type="text" class="form-control" name="hovaten" placeholder="Ho va ten" value="{{ hocsinh.hovaten }}" readonly>
                        <input type="hidden"  name="mahs" value="{{ hocsinh.mahs }}" readonly>
                    </div>

                    <div class="form-group">
                        <label>Ngày sinh</label>
                        <input type="text" class="form-control" name="ngaysinh" placeholder="Ngay sinh" value="{{ hocsinh.ngaysinh }}" readonly>
                    </div>
                    
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary btn-block" style="background-color: rgb(176, 0, 0);">Xóa học sinh</button>
                </div>
              </form>
            </div>
            <!-- /.card -->



          </div>
          </div>
      </div>
    </section>
    <!-- /.content -->
{% endblock main_content %}
